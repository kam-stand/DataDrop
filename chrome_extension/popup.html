<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataDrop</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>📥 DataDrop</h1>
    
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-btn active" data-tab="downloads">Recent Downloads</button>
      <button class="tab-btn" data-tab="urls">URLs</button>
    </div>
    
    <!-- Downloads Tab Content -->
    <div class="tab-content active" id="downloads-tab">
      <div class="tab-actions">
        <button id="refresh-btn" class="action-btn">🔄 Refresh</button>
        <button id="clear-all-btn" class="action-btn danger">🗑️ Clear All</button>
      </div>
      <ul id="downloadsList">Loading...</ul>
    </div>
    
    <!-- URLs Tab Content -->
    <div class="tab-content" id="urls-tab">
      <div class="url-section">
        <h3>Monitored URLs</h3>
        <p class="help-text">Add base URLs to automatically process downloads from these sites</p>
        
        <div class="add-url-form">
          <input type="text" id="newUrlInput" placeholder="e.g., https://example.com" />
          <button id="addUrlBtn" class="action-btn primary">Add URL</button>
        </div>
        
        <ul id="urlsList">Loading...</ul>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
